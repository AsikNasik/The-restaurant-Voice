<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,400;0,700;1,100;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Leave Review</title>
</head>
<body>
    <section class="section_review">
      <div class="pop_up_container">
          <div class="section_review_info sections_info">
            <form class="form_review forms">
              <h2>Leave review</h2>
              <div class="form_review_content">
                <div class="form_review_inputs forms_inputs">
                  <input
                    type="text"
                    maxlength="9"
                    placeholder="Telephone"
                    required
                  />
                  <textarea rows="6" cols="32" placeholder="Review" maxlength="350"  required ></textarea>
                  <input type="number" value="5" max="5" min="1" step="1" required />
                </div>
                <button id="review" class="button_style_review button_style_form">
                  Send
                </button>
              </div>
            </form>
          </div>
        </div>
      </section>
</body>
</html>
