<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,400;0,700;1,100;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Voice Registration</title>
  </head>
  <body>
    <section class="section_registration">
      <div class="pop_up_container">
        <div class="section_registration_info sections_info">
          <form class="form_registration forms">
            <h2>Registration</h2>
            <div class="form_registration_content">
              <div class="form_registration_inputs forms_inputs">
                <input
                  type="text"
                  maxlength="9"
                  placeholder="Telephone"
                  required
                />
                <input type="text" placeholder="FIO" required />
                <input type="text" placeholder="City" list="" required />
                <input type="password" placeholder="Password" required />
                <input type="password" placeholder="Password" required />
              </div>
              <button id="registration" class="button_style_registration button_style_form">
                Register
              </button>
            </div>
          </form>
        </div>
      </div>
    </section>
  </body>
</html>
