<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,400;0,700;1,100;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Voice Sign in</title>
  </head>
  <body>
    <section class="section_sign_in">
      <div class="pop_up_container">
        <div class="section_sign_in_info sections_info">
            <form class="form_sign_in forms">
              <div class="cross"></div>
              <div class="form_sign_in_content ">
                <h2>Authorization</h2>
                    <div class="form_sign_in_inputs forms_inputs">
                        <input type="text" maxlength="9" placeholder="Telephone" required />
                        <input type="password" placeholder="Password" required />
                      </div>
                      <button id="sign_in" class="button_style_sign_in button_style_form">Sign in</button>
                      <div class="horisont_line"></div>
                      <div class="form_sign_in_links">
                        <a href="index.html" id="register_now">Register Now</a>
                        <a href="index.html" id="forgot_password">Forgot Password?</a>
                      </div>
                </div>
              </form>
            </div>
      </div>
    </section>
  </body>
</html>
