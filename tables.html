<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,400;0,700;1,100;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Voice Tables</title>
  </head>
  <body>
    <section class="section_book ssection_form">
      <div class="pop_up_container">
        <div class="section_book_info sections_info">
            <form class="form_book forms">
              <div class="cross"></div>
              <div class="form_book_content ">
                <h2>Table</h2>
                    <div class="form_book_inputs forms_inputs">
                      <input type="date" placeholder="Data" required />
                      <input type="time" placeholder="Time" required />
                      <input type="text" maxlength="9" placeholder="Telephone" required />
                      <input type="text" maxlength="2" placeholder="Number worker" required />
                      </div>
                      <button id="add_table" class="button_style_book button_style_form">Add</button>
                </div>
              </form>
            </div>
      </div>
    </section>
  </body>
</html>
