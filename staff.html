<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,400;0,700;1,100;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Add staffer</title>
</head>
<body>
    <section class="section_staff">
        <div class="pop_up_container">
            <div class="section_staff_info sections_info">
              <form class="form_staff forms">
                <h2>Add staffer</h2>
                <div class="form_staff_content">
                  <div class="form_staff_inputs forms_inputs">
                    <input
                      type="text"
                      maxlength="9"
                      placeholder="Telephone"
                      required
                    />
                    <input type="text" placeholder="FIO" required />
                    <input type="date" placeholder="Birthday: 01/01/1960"/>
                    <input type="text" placeholder="Worker type" list="" required />
                    <input type="password" placeholder="Password" required />
                    <input type="password" placeholder="Password" required />
                  </div>
                  <button id="staff" class="button_style_staff button_style_form">
                    Send
                  </button>
                </div>
              </form>
            </div>
          </div>
        </section>
</body>
</html>
